<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Connection</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-text-center ion-padding" [formGroup]="signinForm" (ngSubmit)="onSubmitSignin()" >
    <ion-img style="width: 100px;margin:auto;" [src]="'assets/icon.png'"></ion-img><br>
    <ion-item>
      <ion-label position="floating">Nom d'utilisateur<ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mot de passe <ion-text color="danger">*</ion-text></ion-label>
      <ion-input required type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button  color="primary" expand="block"  type="submit" fill="solid">
        Se connecter
      </ion-button>
    </div>
  </form>
</ion-content>
